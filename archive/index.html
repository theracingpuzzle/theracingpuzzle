	<script>
    
    function calculateReturn() {
  // Get the stake and odds from the form
  const stake = parseFloat(document.getElementById('stake').value);
  const odds = parseFloat(document.getElementById('odds').value);

  // Calculate the return
  const returnAmount = stake * odds;

  // Calculate the ROI as a percentage
  const roi = ((returnAmount - stake) / stake) * 100;

  // Display the return and ROI in the result div
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = `Return: ${returnAmount.toFixed(2)}<br>ROI: ${roi.toFixed(2)}%`;
}

function submitForm() {
  // Get the form values
  const horseName = document.getElementById('horse-name').value;
  const betType = document.getElementById('bet-type').value;
  const stake = parseFloat(document.getElementById('stake').value);
  const odds = parseFloat(document.getElementById('odds').value);
  const returns = stake * odds;

  // Create a new row for the table
  const newRow = document.createElement('tr');

  // Add the form values to the new row
  newRow.innerHTML = `
    <td>${horseName}</td>
    <td>${betType}</td>
    <td>${stake.toFixed(2)}</td>
    <td>${odds.toFixed(2)}</td>
    <td>${returns.toFixed(2)}</td>
  `;

  // Append the new row to the table body
  const tableBody = document.querySelector('#resultsTable tbody');
  tableBody.appendChild(newRow);
}
