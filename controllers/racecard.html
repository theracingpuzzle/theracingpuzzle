<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racecard Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        #racecard-info {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .race {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        
        .race h3 {
            margin-top: 0;
        }
        
        .race p {
            margin: 5px 0;
        }
        
        .race p:first-child {
            margin-top: 0;
        }
        
        .race p:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div id="racecard-info">
        <!-- Racecard information will be displayed here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="racecard.js"></script>
</body>
</html>
